<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tugas 24 CSS | NIOMIC</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<form>
  <div class="form-group">
    <label class="font-weight-bold">Nama Lengkap</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
  </div>
  <div class="form-group">
    <label class="font-weight-bold">Alamat Rumah</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <form>
  <div class="form-group">
    <label class="font-weight-bold">Foto Profil</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
</form>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="form-group">
    <label class="font-weight-bold">Alamat Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat Email">
  </div>
  <div class="form-group">
    <label class="font-weight-bold">Kata Sandi</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Kata Sandi">
  </div>
  <div class="form-group">
			<label class="font-weight-bold">Jenis Kendaraan Anda : </label>
			<div class="form-check form-check-inline">
				<input type="radio" class="form-check-input" id="inlineRadio1" name="radios" value="option1">
				<label class="form-check-label" for="inlineRadio1">Motor</label>
			</div>
			<div class="form-check form-check-inline">
				<input type="radio" class="form-check-input" id="inlineRadio2" name="radios" value="option2">
				<label class="form-check-label" for="inlineRadio2">Mobil</label>
			</div>
		</div>
	<button type="submit" class="btn btn-primary">Register</button>
</form>
</body>
</html>
